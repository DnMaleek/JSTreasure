<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View client | Treasure</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<style>
* {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #e9edf2, #dfe6ec);
    color: #1f2933;
}

main {
    display: flex;
    margin-top: 20px;
}
.main-container {
    display: flex;
    width: 100%;
    gap: 20px;
}


.container {
    display: flex;
    flex-direction: column;
    flex-basis: 70%;
    min-width: 1080px;
    background: #ffffff;
    border-radius: 14px;
    padding: 20px 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.08);
}

h2 {
    text-align: center;
    margin-bottom: 15px;
    font-weight: 600;
    letter-spacing: 0.5px;
}

.bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 22px;
    margin-bottom: 15px;
    background: #f7faff;
    border-radius: 12px;
    border: 1px solid #e3e9f0;
}

.bar button {
    padding: 6px 12px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #1b6ca8, #0f4c75);
    color: #fff;
    font-weight: 500;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(27,108,168,0.35);
    font-size: 12px;
    transition: all 0.3s ease;
}

.bar button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(27,108,168,0.45);
}

table {
    width: 100%;
    border-collapse: collapse;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    overflow: hidden;
    font-size: 12.5px;
}

thead {
    background: linear-gradient(135deg, #1b6ca8, #0f4c75);
    color: #fff;
}

thead th {
    padding: 12px;
    text-align: left;
}

tbody td {
    padding: 12px;
    border-bottom: 1px solid #e5e7eb;
}

tbody tr {
    transition: background 0.25s;
}

tbody tr:hover {
    background: #f1f7ff;
}

tr button {
    padding: 5px 12px;
    border-radius: 6px;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 13px;
    transition: opacity 0.2s, transform 0.2s;
}

tr button:hover {
    opacity: 0.85;
    transform: scale(1.05);
}

.popbg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(3px);
    z-index: 100;
}

.popcard {
    background: #ffffff;
    padding: 30px 25px;
    border-radius: 14px;
    width: 420px;
    animation: pop 0.4s ease;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

@keyframes pop {
    from {
        transform: scale(0.85);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

.cancelBtn {
    display: flex;
    justify-content: flex-end;
}

#cancelBtn, #cancelBtn2 {
    height: 38px;
    width: 38px;
    font-size: 26px;
    border: none;
    background: transparent;
    color: #dc2626;
    cursor: pointer;
    transition: transform 0.2s;
}

#cancelBtn:hover,
#cancelBtn2:hover {
    transform: rotate(90deg) scale(1.1);
}

.addTransaction {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
}

.addTransaction h2 {
    color: #1b6ca8;
    margin-bottom: 10px;
}

.addTransaction button {
    width: 45%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #1b6ca8, #08497b);
    color: white;
    font-weight: 500;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.addTransaction button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(22,163,74,0.4);
}

form select,
form input {
    width: 100%;
    height: 42px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    padding: 0 10px;
    text-align: center;
}

.status {
    position: fixed;
    top: 30px;
    right: 30px;
    z-index: 200;
    padding: 12px 22px;
    font-size: 15px;
    font-weight: 600;
    border-radius: 10px;
    display: none;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    animation: slideIn 0.4s ease;
}

@keyframes slideIn {
    from {
        transform: translateX(40px);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

.status.success {
    background: #1b6ca8;
    border-left: 5px solid #22c55e;
    color: #ecfdf5;
}

.status.error {
    background: #dc2626;
    border-left: 5px solid #f87171;
    color: #fef2f2;
}

#msg {
    font-size: 13px;
}

aside {
    background: linear-gradient(180deg, #0f4c75, #1b6ca8);
    height: calc(100vh - 20px);
    width: 360px;
    padding: 20px 0;
    display: flex;
    flex-direction: column;
    box-shadow: 4px 0 15px rgba(0,0,0,0.18);
    position: sticky;
    top: 0;
}


aside h2 {
    color: #ffffff;
    text-align: center;
    margin-bottom: 30px;
    letter-spacing: 1px;
    font-size: 22px;
}

aside ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

aside li {
    margin: 8px 10px;
}

aside a {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 20px;
    color: #eaf4ff;
    text-decoration: none;
    font-size: 16px;
    border-radius: 8px;
    transition: all 0.3s ease;
}

aside a:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateX(5px);
}

aside a.active {
    background: #ffffff;
    color: #1b6ca8;
    font-weight: bold;
}

.sidebar-footer {
    margin-top: auto;
    padding: 15px;
    text-align: center;
    font-size: 13px;
    color: rgba(255,255,255,0.7);
}

.simple_info {
    font-style: italic;
    font-weight: 500;
    color: gray;
    font-size: 12px;
    opacity: .6;
}

#clientName{
    font-size: 17px;
    font-weight: bold;
    color: #1b6ca8;
}
#bala{
    font-size: 14px;
}

@media print {
    body * {
        visibility: hidden;
    }

      #printArea table {
        width: 100%;  
        font-size: 14pt;      
    }

    #printArea table th,
    #printArea table td {
        padding: 8px; 
        font-size: 14pt;   
    }
    
    #printArea, #printArea * {
        visibility: visible;
    }

    #printDetails {
        display: flex !important;
    }

    #printArea {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
    }

    button, select, #tbNotPrinted, #thNotPrinted {
        display: none !important;
    }
}

#balance1 {
    color: green;
}

/*  Pegination styling */
/* Table Styling */
#printArea table {
    width: 100%;
    border-collapse: collapse;
    font-family: Arial, sans-serif;
    font-size: 14px;
}

#printArea th, 
#printArea td {
    border: 1px solid #ccc;
    padding: 8px 12px;
    text-align: left;
}

#printArea th {
    background-color: #0077b6;
    color: white;
}

#printArea tr:nth-child(even) {
    background-color: #f2f2f2;
}

/* Pagination Footer Styling */
.peginaitionFooter {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
    margin-top: 20px;
    gap: 10px;
    font-family: Arial, sans-serif;
}

.peginaitionFooter button {
    padding: 8px 14px;
    background-color: #0077b6;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.2s;
}

.peginaitionFooter button:hover {
    background-color: #005f86;
}

.peginaitionFooter select {
    padding: 6px 10px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
    cursor: pointer;
}

/* Align select and print button nicely */
.peginaitionFooter div {
    display: flex;
    align-items: center;
    gap: 10px;
}

@media (max-width: 600px) {
    .peginaitionFooter {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
    }
}


</style>
<body>
    <div class="status" id="statusBox">
        <p id="msg">This is it</p>
    </div>
    <main>
        <div class="main-container">
        <aside>
            <h2>Treasure MS</h2>
            <ul>
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/add">New Client</a></li>
                <li><a href="/view_clients">Manage Clients</a></li>
                <li><a href="">Analysis</a></li>
            </ul>
            <div class="sidebar-footer">
                &copy; 2025 Treasure MS
            </div>
        </aside>

        <div class="container">
                <h2 id="clientName">Client Name <span onclick="editClient()"><i class="fa-solid fa-user-pen"></i></span></h2>
            <div>
            </div>
            <div class="bar">
                <button id="openPopUp"><i class="fa-solid fa-plus"></i> Add Transaction </button>
                <p class="simple_info" >Manage <span id="clientName1"></span>'s transactions here! </p>
                <h3 id="bala" style="font-weight: bold;">Balance: <span id="balance"></span>/=</h3>
            </div>

            <div id="printArea">

                <!-- Only on Printing the transactions-->
            <div class="bar" style="display: none;" id="printDetails">
                <h3 style="color:#08497b;" id="clientName2"></h3>
                <p class="simple_info" >Traesure Management System</p>
                <h3 id="bala" style="font-weight: bold;">Balance: <span id="balance1"></span>/=</h3>
                
            </div>

            <table style="width: 100%;">
                <thead>
                    <tr>
                        <th>SN</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>In</th>
                        <th>Out</th>
                        <th>Desc</th>
                        <th id="thNotPrinted">Action</th>

                    </tr>
                </thead>

                <tbody id="data">
                    
                </tbody>
            </table>
            </div>


            <!--Pagination Controls-->
            <div class="peginaitionFooter">
                <div style="margin-top:10px;">
                <button onclick="prevPage()"><i class="fa-solid fa-angle-left"></i></button>
                <span id="pageInfo"></span>
                <button onclick="nextPage()"><i class="fa-solid fa-angle-right"></i></button>
            </div>

            <div>
                <select name="" id="maxEntries">
                    <option value="">Entries/Page</option>
                    <option value="10">10 Entries</option>
                    <option value="15">15 Entires</option>
                    <option value="20">20 Entries</option>
                </select>
            </div>

            <div>
                <button onclick="printTrans()">Print</button>
            </div>
            </div>

        </div>
        </div>

<!--POP UP FOR ADD TRANSACTION --> 
        <div class="popbg" id="popbg">

            <div class="popcard">
                <div class="cancelBtn" >
                    <button id="cancelBtn">
                       <i class="fa-regular fa-circle-xmark fa-shake"></i>
                    </button>
                </div>

                <form class="addTransaction" id="addTransaction">
                    <h2>Add client transaction here</h2>
                    <select id="transType">
                        <option value="">---Select Transaction Type---</option>
                        <option value="in">In</option>
                        <option value="out">Out</option>
                    </select>
                    <input type="number" id="amount" placeholder="Enter Amount" max="1000000000">
                    <input type="text" name="" id="description" placeholder="Comment (optional)">
                    <button type="submit">Add</button>

                </form>

            </div>

        </div>

        <!--POP UP FOR EDIT CLIENT --> 

        <div class="popbg" id="editPop">
            <div class="popcard">

                  <div class="cancelBtn" >
                    <button id="cancelBtn2">
                       <i class="fa-regular fa-circle-xmark fa-shake"></i>
                    </button>
                </div>

                <form class="addTransaction" id="editUser">

                    <h2>Add client transaction here</h2>
                    <input type="text" id="nameEdt" placeholder="Name">
                    <input type="emai" id="emailEdt" placeholder="Email">
                    <input type="text" id="phoneEdt" placeholder="Phone">
                    <button type="submit">Save</button>

                </form>


            </div>
        </div>


    </main>

    
<script>

            const clientId = window.location.pathname.split('/').pop();
            
            async function loadClient() {

                const nameEdt=document.getElementById('nameEdt')
                const emailEdt=document.getElementById('emailEdt')
                const phoneEdt=document.getElementById('phoneEdt')

                const responce = await fetch(`/view_client/${clientId}` , {
                    method:"POST" ,
                    headers: {'Content-Type': 'application/json'} ,
                });
                
                const client = await responce.json();

                document.getElementById('clientName').innerHTML=client.Name + ' <span onclick="editClient()"><i class="fa-solid fa-user-pen"></i></span>';
                document.getElementById('clientName1').innerHTML = client.Name;
                document.getElementById('clientName2').innerText = client.Name;

                nameEdt.value=client.Name;
                emailEdt.value=client.Email;
                phoneEdt.value=client.Tel;
            }
    
            loadClient();
         
            document.getElementById('editUser').addEventListener('submit', async(e)=>{
                    e.preventDefault();

                const nameEdt=document.getElementById('nameEdt').value.trim();
                const emailEdt=document.getElementById('emailEdt').value.trim();
                const phoneEdt=document.getElementById('phoneEdt').value.trim();

                const res= await fetch(`/view_client/${clientId}`,{
                    method:"PUT" ,
                    headers:{
                    "Content-Type":"application/json"
                } ,

                    body:JSON.stringify({
                    Name:nameEdt,
                    Email:emailEdt,
                    Tel:phoneEdt,
                    })
                })

                if(res.ok) {
                    const data = await res.json();
                    await loadClient();
                    msg.innerText = data.message;

                    statusBox.style.display = "block";
                    statusBox.className = "status success"
                    setTimeout(() => {
                        statusBox.style.display = "none";
                    }, 3000);
                    document.getElementById('editPop').style.display='none';
                }else {
                    msg.innerText = data.message;
                    statusBox.style.display = "block";
                    statusBox.className = "status error"
                }
                }) 
            
            const popBtn =document.getElementById('openPopUp');
            const popBg =document.getElementById('popbg');
            const cancelBtn =document.getElementById('cancelBtn');


            popBtn.addEventListener('click', ()=>{
                popBg.style.display='flex'
            })
            
            cancelBtn.addEventListener('click',()=>{
                popBg.style.display='none'
            })

            // Submitting Transactions
        const transForm = document.getElementById('addTransaction');

        transForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Collect values
            const type = document.getElementById('transType').value;
            const amount = Number(document.getElementById('amount').value);
            const desc = document.getElementById('description').value;
            const msg = document.getElementById('msg');
            const statusBox = document.getElementById('statusBox');

             // ðŸ›‘ Validation
            if (!type || amount <= 0) {
                popBg.style.display = 'none';
                msg.innerText = "Please enter a valid transaction";
                statusBox.className = "status error";
                statusBox.style.display = "block";

                setTimeout(() => {
                    statusBox.style.display = "none";
                }, 3000);
                return;
            }
            // Creating data object
            const data = {
                clientId, // This already exists (---Global Variable---)
                type,
                amount,
                desc
            };

            try {
                // Sending Data
                const response = await fetch('/add_transaction', {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const res = await response.json();

                    msg.innerText = res.message;

                    statusBox.style.display = "block";
                    statusBox.className = "status success"

                    setTimeout(() => {
                        statusBox.style.display = "none";
                    }, 3000);

                    transForm.reset();
                    popBg.style.display = 'none';

                    await loadTransaction();
                    await displayBalance();
                } else {
                    popBg.style.display = 'none';
                    statusBox.className = "status success"
                    console.error('Server responded with an error!');
                }
            } catch (error) {
                console.error("Error submitting transaction:", error);
                msg.innerText = "Server error. Try again.";
                msg.style.display = "block";
            }
        });
  
        //LOAD TRANSACTIONS

      let limit = 10;
      let currentPage = 1;
      
           document.getElementById("maxEntries").addEventListener("change", (e) => {
                limit = parseInt(e.target.value);
                currentPage = 1; // reset to first page
                loadTransaction(currentPage);
           });


            const loadTransaction = async (page = 1) => {
                currentPage = page;

                try {
                    const res = await fetch("/transactions", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            clientId,
                            page: currentPage,
                            limit
                        })
                    });

                    const result = await res.json();

                    const transactions = result.data; // ðŸ‘ˆ IMPORTANT
                    const tableData = document.getElementById('data');
                    tableData.innerHTML = "";

                    transactions.forEach((trans, index) => {
                        const trElement = document.createElement('tr');

                        const dateObj = new Date(trans.date);
                        const date = dateObj.toLocaleDateString();
                        const time = dateObj.toLocaleTimeString();

                        trElement.innerHTML = `
                            <td>${(currentPage - 1) * limit + index + 1}</td>
                            <td>${date}</td>
                            <td>${time}</td>
                            <td>${trans.in}</td>
                            <td style="color: red">${trans.out}</td>
                            <td>${trans.description}</td>
                            <td id="tbNotPrinted">
                                <span style="background: rgba(200,50,50); color:white; cursor:pointer; padding:6px; border-radius:8px;"
                                    onclick="deleteTransaction(${trans.id})">
                                    Delete
                                </span>
                            </td>
                        `;
                        tableData.appendChild(trElement);
                    });

                    updatePagination(result.totalPages);

                } catch (error) {
                    console.error("Error has occurred:", error);
                }
            };


        loadTransaction();

        //javascript logic for pagination
        let totalPages = 1;

        const updatePagination = (pages) => {
            totalPages = pages;
            document.getElementById("pageInfo").innerText =
                `Page ${currentPage} of ${totalPages}`;
        };

        const nextPage = () => {
            if (currentPage < totalPages) {
                loadTransaction(currentPage + 1);
            }
        };

        const prevPage = () => {
            if (currentPage > 1) {
                loadTransaction(currentPage - 1);
            }
        };


        const displayBalance = async () => {
            const balance = document.getElementById("balance");
            const balance1 = document.getElementById("balance1");
            const res = await fetch(`/balance/${clientId}`);

            try {
                const data = await res.json()
                balance.innerText = new Intl.NumberFormat('en-TZ', {
                    style: 'currency',
                    currency: 'TZS'
                }).format(data.balance);
                
                balance1.innerText = new Intl.NumberFormat('en-TZ', {
                    style: 'currency',
                    currency: 'TZS'
                }).format(data.balance);

               if (data.balance < 0) {
                    balance.style.color = 'red';
                } else if (Number(data.balance) === 0) {
                    balance.style.color = 'blue';
                } else {
                    balance.style.color = 'green';
                }
            }catch(error) {
                console.log(error)
            }
        }

        const deleteTransaction = async (trans_id) => {
                try {
                    const res = await fetch(`/transaction/delete/${trans_id}`, {
                        method: 'DELETE'
                    });

                    const data = await res.json();

                    msg.innerText = data.message;

                    statusBox.style.display = "block";
                    setTimeout(() => {
                        statusBox.style.display = "none";
                    }, 3000);

                    await loadTransaction();
                    await displayBalance();

                    if (!res.ok) {
                        console.error(data);
                    }

                } catch (error) {
                    console.error(error);
                    msg.innerText = "Something went wrong";
                    statusBox.style.display = "block";
                }
            };

        displayBalance();


//Edit client
const editClient = () =>{
    document.getElementById('editPop').style.display='flex';

    document.getElementById('cancelBtn2').addEventListener('click',()=>{
             document.getElementById('editPop').style.display='none'
            })
}

//Print Transactions 
const printTrans = () => {
    // Make the hidden print details visible
    document.getElementById("printDetails").style.display = 'flex';
    document.getElementById("printDetails").style.justifyContent = 'between';
    document.getElementById("printDetails").style.alignContent = 'center';

    // Trigger print
    window.print();

    // Optional: hide it again after printing
    document.getElementById("printDetails").style.display = 'none';
};



        </script>
