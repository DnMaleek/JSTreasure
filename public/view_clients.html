<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>View Clients | Treasure</title>
</head>

<style>
* {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #eef2f6, #e3e9ef);
}

main {
    display: flex;
    gap: 2%;
     margin-top: 20px;

}

.main-cont {
    display: flex;
    justify-content: center;
    flex-basis: 100%;
    padding: 20px;
}

.container {
    display: flex;
    flex-direction: column;
    flex-basis: 70%;
    min-width: 1080px;
    background: #ffffff;
    border-radius: 14px;
    padding: 20px 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.08);
}

.heading { 
    margin-top: 8px;
    margin-bottom: 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid rgb(218, 218, 218);
}

.heading .head h2 {
    font-weight: bold;
    letter-spacing: 0.5px;
    font-size: 17px;
    color: #1f2933;
}

.search {
    background: linear-gradient(135deg, #1b6ca8, #0f4c75);
    width: 400px;
    height: 42px;
    border-radius: 25px;
    padding: 2px;
    font-size:12px;
}

.search input {
    width: 100%;
    height: 100%;
    border-radius: 25px;
    outline: none;
    border: none;
    font-size: 15px;
    padding-left: 15px;
}

table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 10px;
    overflow: hidden;
    font-size: 12.5px;
}

thead {
    background: linear-gradient(135deg, #1b6ca8, #0f4c75);
    color: #fff;
}

thead th {
    padding: 12px;
    text-align: left;
}

tbody td {
    padding: 12px;
    border-bottom: 1px solid #e5e7eb;
}

tbody tr {
    transition: background 0.25s;
}

tbody tr:hover {
    background: #f1f7ff;
}

tr button {
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 13px;
    cursor: pointer;
    transition: transform 0.2s ease, opacity 0.2s ease;
}

tr button:hover {
    transform: scale(1.05);
    opacity: 0.85;
}

aside {
    background: linear-gradient(180deg, #0f4c75, #1b6ca8);
    height: calc(100vh - 20px);
    width:360px;
    padding: 20px 0;
    display: flex;
    flex-direction: column;
    box-shadow: 4px 0 15px rgba(0,0,0,0.18);
    position: sticky;
    top: 0;
}

aside h2 {
    color: #ffffff;
    text-align: center;
    margin-bottom: 30px;
    letter-spacing: 1px;
    font-size: 22px;
}

aside ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

aside li {
    margin: 6px 12px;
}

aside a {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 20px;
    color: #eaf4ff;
    text-decoration: none;
    font-size: 14px;
    border-radius: 10px;
    transition: all 0.3s ease;
}

aside a:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateX(6px);
}

aside a.active {
    background: #ffffff;
    color: #1b6ca8;
    font-weight: 600;
}

.sidebar-footer {
    margin-top: auto;
    padding: 15px;
    text-align: center;
    font-size: 13px;
    color: rgba(255,255,255,0.7);
}

.head {
    display: flex;
    justify-content: center;
    gap: 8px;
    align-items: center;
}

.head i {
    color: #1b6ca8;
    font-size: 14px; 
    text-align: center;
}

</style>

<body>
    <main>
       <aside>
            <h2>Treasure MS</h2>
            <ul>
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/add">New Client</a></li>
                <li><a href="/view_clients">Manage Clients</a></li>
                <li><a href="">Analysis</a></li>
            </ul>
            <div class="sidebar-footer">
                &copy; 2025 Treasure MS
            </div>
        </aside>
   <div class="container">
    <div class="heading">
        <div class="head">
            <h2 style="color: #1b6ca8;">Manage Clients</h2>
            <i class="fa-solid fa-circle-plus"></i>
        </div>
        <div class="search">
            <input type="text" name="" id="" placeholder="Search clients here....">
        </div>
    </div>
     
    <table>
        <thead>
            <tr>
                <th>SN</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableData">
        </tbody>
    </table>

   </div>
    </main>


<script src="view_clients.js">
</script>

</body>
</html>
