<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Clients | Treasure</title>
</head>

<style>
* {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #eef2f6, #e3e9ef);
}

main {
    display: flex;
    gap: 2%;
     margin-top: 20px;

}

.main-cont {
    display: flex;
    justify-content: center;
    flex-basis: 100%;
    padding: 20px;
}

.container {
    display: flex;
    flex-direction: column;
    flex-basis: 70%;
    min-width: 1080px;
    background: #ffffff;
    border-radius: 14px;
    padding: 20px 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.08);
}

.heading { 
    margin-top: 10px;
    margin-bottom: 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.heading h2 {
    font-weight: 600;
    letter-spacing: 0.5px;
    color: #1f2933;
}

.search {
    background: linear-gradient(135deg, #1b6ca8, #0f4c75);
    width: 400px;
    height: 42px;
    border-radius: 25px;
    padding: 2px;
}

.search input {
    width: 100%;
    height: 100%;
    border-radius: 25px;
    outline: none;
    border: none;
    font-size: 15px;
    padding-left: 15px;
}

table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 10px;
    overflow: hidden;
    font-size: 14.5px;
}

thead {
    background: linear-gradient(135deg, #1b6ca8, #0f4c75);
    color: #fff;
}

thead th {
    padding: 14px;
    text-align: left;
}

tbody td {
    padding: 12px;
    border-bottom: 1px solid #e5e7eb;
}

tbody tr {
    transition: background 0.25s;
}

tbody tr:hover {
    background: #f1f7ff;
}

tr button {
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 13px;
    cursor: pointer;
    transition: transform 0.2s ease, opacity 0.2s ease;
}

tr button:hover {
    transform: scale(1.05);
    opacity: 0.85;
}

aside {
    background: linear-gradient(180deg, #0f4c75, #1b6ca8);
    height: calc(100vh - 20px);
    width:360px;
    padding: 20px 0;
    display: flex;
    flex-direction: column;
    box-shadow: 4px 0 15px rgba(0,0,0,0.18);
    position: sticky;
    top: 0;
}

aside h2 {
    color: #ffffff;
    text-align: center;
    margin-bottom: 30px;
    letter-spacing: 1px;
    font-size: 22px;
}

aside ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

aside li {
    margin: 6px 12px;
}

aside a {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 20px;
    color: #eaf4ff;
    text-decoration: none;
    font-size: 15.5px;
    border-radius: 10px;
    transition: all 0.3s ease;
}

aside a:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateX(6px);
}

aside a.active {
    background: #ffffff;
    color: #1b6ca8;
    font-weight: 600;
}

.sidebar-footer {
    margin-top: auto;
    padding: 15px;
    text-align: center;
    font-size: 13px;
    color: rgba(255,255,255,0.7);
}


</style>

<body>
    <main>
       <aside>
            <h2>Treasure MS</h2>
            <ul>
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/add">New Client</a></li>
                <li><a href="/view_clients">Manage Clients</a></li>
                <li><a href="">Analysis</a></li>
            </ul>
            <div class="sidebar-footer">
                &copy; 2025 Treasure MS
            </div>
        </aside>
   <div class="container">
    <div class="heading">
        <h2 style="color: #1b6ca8;">Manage Clients</h2>
        <div class="search">
            <input type="text" name="" id="" placeholder="Search clients here....">
        </div>

    </div>
     
    <table>
        <thead>
            <tr>
                <th>SN</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableData">
        </tbody>
    </table>

   </div>
    </main>


<script>
    async function fetchData() {

        const tableData = document.getElementById('tableData')

        const responce=await fetch('/view_clients_data');
        const data = await responce.json();
        console.log(data)

        tableData.innerHTML = ""; // Clear table first

        data.forEach((d, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${index + 1}</td>
                <td>${d.Name}</td>
                <td>${d.Email}</td>
                <td>${d.Tel}</td>
                <td style="display: flex; justify-content: center; gap: 5px; ">
                    <a href='/view_client/${d.Id}'>
                        <button style="background-color: rgb(114, 173, 198);">View</button>
                    </a>
                        <button class="deleteBtn" onclick="deleteClient(${d.Id})" style="background: #ff3232;">Delete</button>
                </td>
            `;
            tableData.appendChild(tr);
        });
    }

    fetchData();

    async function deleteClient(clientId) {
        const res = await fetch(`/delete/${clientId}`, {
            method: "DELETE"
        });

        if (res.ok) {
            const data = await res.json();
            console.log(data.message);
            fetchData()
        } else {
            console.error("Failed to delete client");
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        fetchData();
    });

</script>

</body>
</html>
